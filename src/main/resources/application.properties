spring.application.name=emotion-diary
############################
# MySQL DataSource
############################
spring.datasource.url=jdbc:mysql://localhost:3306/tiger?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=tigeruser
spring.datasource.password=9981
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# (선택) HikariCP 튜닝
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariCP

############################
# MyBatis
############################
# XML 매퍼 위치 (예: src/main/resources/mapper/*.xml)
mybatis.mapper-locations=classpath*:mapper/*.xml

# 도메인(엔티티) 패키지 → typeAlias 사용 시 편리
mybatis.type-aliases-package=com.koo.emotion_diary.domain

# DB 컬럼 스네이크케이스 → 자바 카멜케이스 자동 매핑
mybatis.configuration.map-underscore-to-camel-case=true

# 기본 옵션(선택)
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# SQL 로그를 콘솔에 출력(선택)
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 또는 로깅 레벨로 제어
